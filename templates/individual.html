{% extends "base.html" %}
{% block title %}Get Started{% endblock %}

{% block content %}
<div class="video-container">
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/oFlsjRXbnSk" frameborder="0" allowfullscreen></iframe>
</div>

<div class="waste-form">
    <h2>Add Waste to Your Compost</h2>
    <form action="{{ url_for('submit_waste') }}" method="post">
        <div class="form-group">
            <label for="waste_type">Waste Type:</label>
            <select name="waste_type" id="waste_type" required>
                <option value="food">Food Waste</option>
                <option value="grass">Grass Clippings</option>
                <option value="leaves">Leaves</option>
                <option value="paper">Paper</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity (kg):</label>
            <input type="number" name="quantity" id="quantity" step="0.1" required>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>
{% endblock %}
