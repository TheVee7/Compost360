{% extends "base.html" %}
{% block title %}Data Visualization{% endblock %}

{% block content %}
<div class="container">
    <div class="visualization-grid">
        <!-- Temperature Chart Card -->
        <div class="vis-card">
            <h3>Temperature Readings</h3>
            <div class="chart-wrapper">
                <iframe 
                    src="https://thingspeak.com/channels/2509864/charts/1?bgcolor=%23ffffff&color=%232ecc71&dynamic=true&results=30&type=bar"
                    class="chart-frame">
                </iframe>
            </div>
        </div>

        <!-- Moisture Chart Card -->
        <div class="vis-card">
            <h3>Moisture Readings</h3>
            <div class="chart-wrapper">
                <iframe 
                    src="https://thingspeak.com/channels/2509864/charts/2?bgcolor=%23ffffff&color=%232ecc71&dynamic=true&results=10&type=spline"
                    class="chart-frame">
                </iframe>
            </div>
        </div>
    </div>

    <div class="action-panel">
        <button onclick="window.location.href='/dashboard'" class="action-btn">
            Return to Dashboard
        </button>
    </div>
</div>

<style>
.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.visualization-grid {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-bottom: 20px;
}

.vis-card {
    background: white;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.vis-card h3 {
    color: #333;
    margin-bottom: 15px;
    font-size: 18px;
}

.chart-wrapper {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
    overflow: hidden;
    border-radius: 8px;
}

.chart-frame {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}

.action-panel {
    margin-top: 20px;
    padding: 15px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.action-btn {
    width: 100%;
    padding: 12px 20px;
    background: #2ecc71;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.action-btn:hover {
    background: #27ae60;
}

@media (max-width: 768px) {
    .container {
        padding: 10px;
    }

    .vis-card {
        padding: 12px;
    }

    .vis-card h3 {
        font-size: 16px;
        margin-bottom: 12px;
    }

    .chart-wrapper {
        padding-bottom: 75%; /* More square aspect ratio on mobile */
    }

    .action-panel {
        padding: 12px;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 8px;
    }

    .visualization-grid {
        gap: 15px;
    }

    .vis-card {
        padding: 10px;
    }

    .chart-wrapper {
        padding-bottom: 100%; /* Square aspect ratio for very small screens */
    }

    .action-btn {
        padding: 10px 16px;
        font-size: 14px;
    }
}

/* Ensure smooth scrolling */
html {
    scroll-behavior: smooth;
}

/* Prevent overscroll on iOS */
body {
    -webkit-overflow-scrolling: touch;
    overflow-x: hidden;
}
</style>
{% endblock %}
